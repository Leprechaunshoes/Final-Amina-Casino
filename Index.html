<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Amina Casino - Cosmic Edition</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="casino-container">
    <h1>🌌 Amina Casino - Cosmic Edition 🌌</h1>

    <!-- Wallet Section -->
    <section id="wallet-section">
      <button id="connect-wallet-btn">Connect Pera Wallet</button>
      <div id="wallet-address">Wallet not connected</div>
    </section>

    <!-- Blackjack Section -->
    <section id="blackjack-section">
      <h2>Blackjack</h2>
      <div id="blackjack-cards">
        <div id="player-cards" class="card-area"></div>
        <div id="dealer-cards" class="card-area"></div>
      </div>
      <div>
        <button id="btn-hit">Hit</button>
        <button id="btn-stand">Stand</button>
        <button id="btn-new-game">New Game</button>
      </div>
      <div id="bj-result"></div>
    </section>

    <!-- Slot Machine Section -->
    <section id="slot-section">
      <h2>Slot Machine</h2>
      <div class="slot-reels">
        <div id="slot1" class="slot-reel">🍒</div>
        <div id="slot2" class="slot-reel">🍋</div>
        <div id="slot3" class="slot-reel">🍉</div>
      </div>
      <button id="slot-spin-btn">Spin</button>
      <div id="slot-result"></div>
    </section>

    <!-- Plinko Section -->
    <section id="plinko-section">
      <h2>Plinko</h2>
      <canvas id="plinko-canvas" width="400" height="400"></canvas>
      <div id="plinko-result">Click the board to drop your chip!</div>
    </section>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
