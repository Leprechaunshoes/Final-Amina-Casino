<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Amina Casino vFinal 🚀</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Amina Casino 🎰🃏🔮</h1>
    <div id="wallet-status">Wallet: <span id="wallet-address">Not connected</span></div>
    <button id="connect-wallet">Connect Pera Wallet</button>
  </header>

  <main>
    <section id="blackjack" class="game-container">
      <h2>Blackjack Table</h2>
      <div id="blackjack-table">
        <div class="hand dealer-hand">
          <h3>Dealer's Hand</h3>
          <div class="cards" id="dealer-cards"></div>
          <div class="score" id="dealer-score"></div>
        </div>
        <div class="hand player-hand">
          <h3>Your Hand</h3>
          <div class="cards" id="player-cards"></div>
          <div class="score" id="player-score"></div>
        </div>
      </div>
      <div class="controls">
        <button id="bj-hit">Hit</button>
        <button id="bj-stand">Stand</button>
        <button id="bj-deal">Deal</button>
      </div>
      <div id="bj-result" class="result"></div>
    </section>

    <section id="slot-machine" class="game-container">
      <h2>Cosmic Slot Machine</h2>
      <div id="slot-reels">
        <div class="reel" id="reel1">🍒</div>
        <div class="reel" id="reel2">🍋</div>
        <div class="reel" id="reel3">⭐</div>
      </div>
      <button id="spin-slot">Spin</button>
      <div id="slot-result" class="result"></div>
    </section>

    <section id="plinko" class="game-container">
      <h2>Plinko Drop</h2>
      <canvas id="plinko-canvas" width="320" height="400"></canvas>
      <button id="drop-plinko">Drop Ball</button>
      <div id="plinko-result" class="result"></div>
    </section>
  </main>

  <footer>
    <p>Powered by Amina Coin &nbsp;|&nbsp; Cosmic Luck &nbsp;|&nbsp; Capt’s Ship 🚀</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
