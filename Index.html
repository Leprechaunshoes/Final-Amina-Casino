<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amina Casino</title>
  <link rel="stylesheet" href="style.css">
  <script src="scripts.js" defer></script>
</head>
<body>
  <header>
    <h1>🌌 Amina Casino 🌌</h1>
    <div id="wallet-section">
      <button onclick="connectWallet()">🔗 Connect Pera Wallet</button>
      <span id="wallet-address"></span>
    </div>
    <div id="toggle-section">
      <button onclick="togglePlayMode()">Toggle: <span id="mode-label">Play Mode</span></button>
      <button onclick="claimHouseCoins()">🎁 Claim 1000 HC</button>
    </div>
    <audio id="popcorn" loop autoplay>
      <source src="https://upload.wikimedia.org/wikipedia/commons/6/6b/Hot_Butter_-_Popcorn.ogg" type="audio/ogg">
    </audio>
    <button onclick="togglePopcorn()">🔊 Toggle Popcorn</button>
  </header>

  <main>
    <section id="slot-section">
      <h2>🎰 Cosmic Slot Machine</h2>
      <div id="slot-machine">
        <div class="reel" id="reel1">🍒</div>
        <div class="reel" id="reel2">🍋</div>
        <div class="reel" id="reel3">🔔</div>
        <div id="slot-lever" onclick="pullLever()">🎯 Pull Lever</div>
      </div>
      <input type="range" min="0.05" max="1" step="0.05" id="slot-bet" value="0.25">
      <button onclick="playSlot()">Spin</button>
    </section>

    <section id="blackjack-section">
      <h2>🃏 Blackjack Table</h2>
      <div id="blackjack-table">
        <div id="dealer-cards"></div>
        <div id="player-cards"></div>
        <div>
          <button onclick="dealBlackjack()">Deal</button>
          <button onclick="hitBlackjack()">Hit</button>
          <button onclick="standBlackjack()">Stand</button>
        </div>
        <input type="range" min="0.05" max="1" step="0.05" id="bj-bet" value="0.25">
      </div>
    </section>

    <section id="plinko-section">
      <h2>🪐 Plinko</h2>
      <canvas id="plinko-canvas" width="300" height="400"></canvas>
      <input type="range" min="0.05" max="1" step="0.05" id="plinko-bet" value="0.25">
      <button onclick="dropPlinkoBall()">Drop Ball</button>
    </section>
  </main>

  <footer>
    <p>Donate to: <code>6ZL5LU6ZOG5SQLYD2GLBGFZK7TKM2BB7WGFZCRILWPRRHLH3NYVU5BASYI</code></p>
  </footer>
</body>
</html>
