<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amina Casino v7</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>🚀 Amina Casino 🎰</h1>
    <p class="subtitle">Cosmic luck awaits, Captain!</p>
    <div id="walletStatus">Not Connected</div>
    <button onclick="connectWallet()">Connect Pera Wallet</button>
  </header>

  <nav>
    <button onclick="showGame('blackjack')">♠️ Blackjack</button>
    <button onclick="showGame('slots')">🎰 Slot Machine</button>
    <button onclick="showGame('plinko')">🟡 Plinko</button>
  </nav>

  <main>
    <section id="blackjack" class="game">
      <h2>Blackjack Table</h2>
      <div class="blackjack-table">
        <div>
          <h3>Dealer</h3>
          <div id="dealer-cards" class="cards"></div>
        </div>
        <div>
          <h3>You</h3>
          <div id="player-cards" class="cards"></div>
        </div>
        <div class="controls">
          <button onclick="startBlackjack()">Deal</button>
          <button onclick="hit()">Hit</button>
          <button onclick="stand()">Stand</button>
        </div>
        <p id="blackjack-result"></p>
      </div>
    </section>

    <section id="slots" class="game hidden">
      <h2>Slot Machine</h2>
      <div class="slot-machine">
        <div id="slot-reels">🍒 🍋 🔔</div>
        <button onclick="spinSlot()">Spin</button>
        <p id="slot-result"></p>
      </div>
    </section>

    <section id="plinko" class="game hidden">
      <h2>Plinko</h2>
      <div class="plinko-board">
        <button onclick="dropPlinko()">Drop Chip</button>
        <p id="plinko-result"></p>
      </div>
    </section>
  </main>

  </footer>

  <script src="scripts.js"></script>
</body>
</html>
