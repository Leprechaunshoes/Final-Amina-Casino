<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amina Casino</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header">
    <img src="https://i.imgur.com/1Uz1c8G.png" alt="Amina Coin" class="logo" />
    <h1>🎰 Amina Casino 🌌</h1>
    <p id="walletStatus">Connect Wallet</p>
    <button onclick="connectWallet()">🔌 Connect Pera Wallet</button>
    <button onclick="togglePlayMode()">💰 Toggle Play Money</button>
    <p id="balance">Balance: 0</p>
  </div>

  <div class="game-container">
    <!-- Blackjack -->
    <section class="game">
      <h2>♠ Blackjack</h2>
      <div class="blackjack-table">
        <div id="dealer-hand" class="card-hand"></div>
        <div id="player-hand" class="card-hand"></div>
      </div>
      <div class="controls">
        <button onclick="placeBet('blackjack')">Bet 0.25</button>
        <button onclick="hit()">Hit</button>
        <button onclick="stand()">Stand</button>
        <p id="blackjack-result"></p>
      </div>
    </section>

    <!-- Slot Machine -->
    <section class="game">
      <h2>🎰 Slot Machine</h2>
      <div id="slot-display" class="slot-display">🍒 🍋 🍇</div>
      <button onclick="playSlot()">Spin 0.25</button>
      <p id="slot-result"></p>
    </section>

    <!-- Plinko -->
    <section class="game">
      <h2>🟣 Plinko</h2>
      <div class="plinko-board" id="plinko-board"></div>
      <button onclick="playPlinko()">Drop Ball (0.25)</button>
      <p id="plinko-result"></p>
    </section>
  </div>

  <div class="footer">
    <audio id="popcornAudio" loop>
      <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <button onclick="toggleMusic()">🎵 Toggle Popcorn Song</button>
    <button onclick="donate()">🙏 Donate</button>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
