<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Amina Casino - Cosmic Casino Experience</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Amina Casino 🌌</h1>
    <div id="wallet-status">Wallet: <span id="wallet-address">Not connected</span></div>
    <button id="connect-wallet-btn">Connect Pera Wallet</button>
    <label class="toggle-switch">
      <input type="checkbox" id="mode-toggle" />
      <span class="slider"></span>
      <span class="toggle-label">Play Money Mode</span>
    </label>
  </header>

  <main>
    <section id="slot-machine" class="game-container">
      <h2>Slot Machine 🎰</h2>
      <div class="slot-reels">
        <div class="reel" id="reel1">🍒</div>
        <div class="reel" id="reel2">🍋</div>
        <div class="reel" id="reel3">🍉</div>
      </div>
      <button id="spin-btn">Spin</button>
      <label for="slot-bet">Bet: <span id="slot-bet-amount">0.25</span> Amina</label>
      <input type="range" id="slot-bet" min="0.01" max="1" step="0.01" value="0.25" />
      <div class="result" id="slot-result"></div>
    </section>

    <section id="blackjack" class="game-container">
      <h2>Blackjack 🃏</h2>
      <div id="blackjack-table">
        <div id="dealer-hand" class="hand">
          <h3>Dealer</h3>
          <div class="cards" id="dealer-cards"></div>
          <div class="score" id="dealer-score"></div>
        </div>
        <div id="player-hand" class="hand">
          <h3>Player</h3>
          <div class="cards" id="player-cards"></div>
          <div class="score" id="player-score"></div>
        </div>
      </div>
      <label for="bj-bet">Bet: <span id="bj-bet-amount">0.25</span> Amina</label>
      <input type="range" id="bj-bet" min="0.01" max="1" step="0.01" value="0.25" />
      <div id="bj-controls">
        <button id="bj-deal-btn">Deal</button>
        <button id="bj-hit-btn" disabled>Hit</button>
        <button id="bj-stand-btn" disabled>Stand</button>
      </div>
      <div class="result" id="bj-result"></div>
    </section>

    <section id="plinko" class="game-container">
      <h2>Plinko 🎯</h2>
      <canvas id="plinko-canvas" width="400" height="400"></canvas>
      <label for="plinko-bet">Bet: <span id="plinko-bet-amount">0.25</span> Amina</label>
      <input type="range" id="plinko-bet" min="0.01" max="1" step="0.01" value="0.25" />
      <button id="plinko-drop-btn">Drop Ball</button>
      <div class="result" id="plinko-result"></div>
    </section>
  </main>

  <footer>
    <button id="donate-btn">Donate to House</button>
    <audio id="popcorn-audio" loop>
      <source src="popcorn.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <button id="audio-toggle-btn">Play / Pause Music</button>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
