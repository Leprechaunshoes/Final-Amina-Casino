<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amina Casino</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🌌 Amina Casino 🎰</h1>
    <div class="wallet-section">
      <button id="connectWallet">🔗 Connect Pera Wallet</button>
      <span id="walletAddress">Not connected</span>
    </div>
    <div class="toggle-section">
      <button id="toggleMoney">Switch to House Coin</button>
      <span id="balance">Balance: 0 Amina</span>
    </div>
    <div class="donate">
      <button id="donateBtn">💸 Donate</button>
    </div>
    <div class="music-player">
      <button id="playMusic">▶️ Popcorn</button>
      <button id="stopMusic">⏹️ Stop</button>
      <audio id="popcornMusic" loop>
        <source src="https://upload.wikimedia.org/wikipedia/commons/0/01/Popcorn_1972.ogg" type="audio/ogg">
      </audio>
    </div>
  </header>

  <main>
    <section class="game" id="slotMachine">
      <h2>🎰 Cosmic Slot Machine</h2>
      <div class="slot-reels">
        <div class="reel" id="reel1">🍒</div>
        <div class="reel" id="reel2">🍋</div>
        <div class="reel" id="reel3">🔔</div>
      </div>
      <input type="range" id="slotBet" min="0.01" max="1" step="0.01" value="0.25" />
      <span id="slotBetDisplay">Bet: 0.25</span>
      <button id="spinSlot">Spin</button>
      <div id="slotResult"></div>
    </section>

    <section class="game" id="blackjack">
      <h2>🃏 Cosmic Blackjack</h2>
      <div class="blackjack-table">
        <div id="dealerHand"><strong>Dealer:</strong></div>
        <div id="playerHand"><strong>You:</strong></div>
      </div>
      <input type="range" id="bjBet" min="0.01" max="1" step="0.01" value="0.25" />
      <span id="bjBetDisplay">Bet: 0.25</span>
      <div class="bj-buttons">
        <button id="dealBlackjack">Deal</button>
        <button id="hit" disabled>Hit</button>
        <button id="stand" disabled>Stand</button>
      </div>
      <div id="bjResult"></div>
    </section>

    <section class="game" id="plinko">
      <h2>✨ Plinko (Amina Edition)</h2>
      <canvas id="plinkoBoard" width="300" height="400"></canvas>
      <input type="range" id="plinkoBet" min="0.01" max="1" step="0.01" value="0.25" />
      <span id="plinkoBetDisplay">Bet: 0.25</span>
      <button id="dropPlinko">Drop Chip</button>
      <div id="plinkoResult"></div>
    </section>
  </main>

  <footer>
    <p>© 2025 Amina Casino. Built for the stars.</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
