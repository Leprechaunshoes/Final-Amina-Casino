<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amina Casino – Cosmic Crypto Casino</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🌌 Amina Casino</h1>
    <div class="toggle-section">
      <label>
        <input type="checkbox" id="moneyToggle" />
        Use House Coins (HC)
      </label>
      <span id="walletDisplay">Wallet: 0 Amina</span>
    </div>
  </header>

  <main>
    <div class="game-grid">
      <div class="game-card" onclick="openModal('slotModal')">
        <h2>🎰 Slot Machine</h2>
        <p>Spin for cosmic riches</p>
      </div>
      <div class="game-card" onclick="openModal('blackjackModal')">
        <h2>🃏 Blackjack</h2>
        <p>Beat the cosmic dealer</p>
      </div>
      <div class="game-card" onclick="openModal('plinkoModal')">
        <h2>🔵 Plinko</h2>
        <p>Drop into the galaxy</p>
      </div>
    </div>
  </main>

  <footer>
    <button id="donateButton">💖 Donate to Casino</button>
    <audio id="popcornMusic" loop>
      <source src="https://archive.org/download/PopcornSong/Popcorn.mp3" type="audio/mpeg">
      Your browser does not support the audio tag.
    </audio>
    <button onclick="toggleMusic()">🎵 Toggle Music</button>
  </footer>

  <!-- 🎰 Slot Machine Modal -->
  <div id="slotModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('slotModal')">&times;</span>
      <h2>Slot Machine</h2>
      <div id="slotReels" class="reels">
        <div class="reel" id="reel1">☀️</div>
        <div class="reel" id="reel2">🌙</div>
        <div class="reel" id="reel3">🌟</div>
      </div>
      <input type="range" id="slotBet" min="0.1" max="1" step="0.1" value="0.25">
      <button onclick="spinSlot()">Spin</button>
      <p id="slotResult"></p>
    </div>
  </div>

  <!-- 🃏 Blackjack Modal -->
  <div id="blackjackModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('blackjackModal')">&times;</span>
      <h2>Blackjack</h2>
      <div id="blackjackTable" class="blackjack-table">
        <div id="dealerHand" class="hand">Dealer: </div>
        <div id="playerHand" class="hand">You: </div>
      </div>
      <input type="range" id="blackjackBet" min="0.1" max="1" step="0.1" value="0.25">
      <div class="bj-controls">
        <button onclick="startBlackjack()">Deal</button>
        <button onclick="hit()">Hit</button>
        <button onclick="stand()">Stand</button>
      </div>
      <p id="blackjackResult"></p>
    </div>
  </div>

  <!-- 🔵 Plinko Modal -->
  <div id="plinkoModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('plinkoModal')">&times;</span>
      <h2>Plinko</h2>
      <canvas id="plinkoCanvas" width="300" height="400"></canvas>
      <input type="range" id="plinkoBet" min="0.1" max="1" step="0.1" value="0.25">
      <button onclick="dropPlinkoBall()">Drop Ball</button>
      <p id="plinkoResult"></p>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
