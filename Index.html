<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amina Casino</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header">
    <h1>🌌 Amina Casino v7</h1>
    <button onclick="connectWallet()">🔗 Connect Pera Wallet</button>
    <p id="walletStatus">Wallet not connected</p>
    <label>
      Use House Coin (HC):
      <input type="checkbox" id="hcToggle" onchange="toggleCurrency()" />
    </label>
  </div>

  <div class="game" id="slot">
    <h2>🎰 Slot Machine</h2>
    <div id="slotReels">[ ? ] [ ? ] [ ? ]</div>
    <button onclick="playSlot()">Spin (0.25)</button>
    <p id="slotResult"></p>
  </div>

  <div class="game" id="blackjack">
    <h2>🃏 Blackjack</h2>
    <p>Player: <span id="playerHand"></span></p>
    <p>Dealer: <span id="dealerHand"></span></p>
    <button onclick="hit()">Hit</button>
    <button onclick="stand()">Stand</button>
    <p id="blackjackResult"></p>
  </div>

  <div class="game" id="plinko">
    <h2>🟢 Plinko</h2>
    <button onclick="dropPlinko()">Drop Chip</button>
    <p id="plinkoResult"></p>
  </div>

  <footer>
    <button onclick="donate()">💸 Donate</button>
    <p>Amina Casino • Built with ❤️</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
