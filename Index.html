<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amina Casino</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="header">
    <img src="https://i.imgur.com/dYcYQ7E.png" alt="Amina Coin" class="logo" />
    <h1>Amina Casino</h1>
    <div class="wallet-actions">
      <button id="connectWallet">Connect Pera Wallet</button>
      <span id="walletAddress">Not connected</span>
      <button id="toggleMode">Switch to Play Money</button>
    </div>
  </div>

  <div class="balance">
    <h2>Balance: <span id="balance">0</span> <span id="currency">Amina</span></h2>
  </div>

  <div class="game-section">
    <h2>Slot Machine</h2>
    <div class="slot-container">
      <div id="slotReels">
        <div class="reel" id="reel1">üçí</div>
        <div class="reel" id="reel2">üçã</div>
        <div class="reel" id="reel3">üçä</div>
      </div>
      <input type="range" id="slotBet" min="0.05" max="1" step="0.05" value="0.25" />
      <span>Bet: <span id="slotBetValue">0.25</span></span>
      <button id="spinSlot">Spin</button>
    </div>
  </div>

  <div class="game-section">
    <h2>Blackjack</h2>
    <div class="blackjack-table">
      <div>
        <h3>Dealer</h3>
        <div id="dealerCards" class="card-area"></div>
      </div>
      <div>
        <h3>Player</h3>
        <div id="playerCards" class="card-area"></div>
      </div>
    </div>
    <input type="range" id="blackjackBet" min="0.05" max="1" step="0.05" value="0.25" />
    <span>Bet: <span id="blackjackBetValue">0.25</span></span>
    <div class="blackjack-buttons">
      <button id="deal">Deal</button>
      <button id="hit">Hit</button>
      <button id="stand">Stand</button>
    </div>
  </div>

  <div class="game-section">
    <h2>Plinko</h2>
    <div id="plinkoBoard"></div>
    <input type="range" id="plinkoBet" min="0.05" max="1" step="0.05" value="0.25" />
    <span>Bet: <span id="plinkoBetValue">0.25</span></span>
    <button id="dropPlinko">Drop Ball</button>
    <div id="plinkoResult"></div>
  </div>

  <div class="donate">
    <button id="donateButton">Donate Amina</button>
    <p>Wallet: 6ZL5LU6ZOG5SQLYD2GLBGFZK7TKM2BB7WGFZCRILWPRRHLH3NYVU5BASYI</p>
  </div>

  <div class="music-controls">
    <button id="playMusic">Play Popcorn</button>
    <button id="stopMusic">Stop Music</button>
    <audio id="bgMusic" loop>
      <source src="https://cdn.pixabay.com/download/audio/2022/03/14/audio_003bc01404.mp3?filename=popcorn-110999.mp3" type="audio/mp3">
    </audio>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
